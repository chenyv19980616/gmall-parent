server:
  port: 6000

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  redis:
    host: 192.168.6.200
    password: 123456
  zipkin:
    base-url: http://192.168.6.200:9411/
    sender:
      type: web
app:
  thread-pool:
    core: 2
    max: 4
    queue-size: 1000
    keep-alive-time: 300


#暴漏所有监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
